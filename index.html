<!DOCTYPE html>
<html>
  <head>
    <title>Household Chores</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="message"></pre>

    <script type="text/javascript">
      const CLIENT_ID =
        '1065408495518-kmhvq7drlk415qa0al8nl3lgpdte6pui.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyBg-Ub1hnzOjSeMr0g-qDVhA5eOtlgl3ok';
      const DISCOVERY_DOC =
        'https://sheets.googleapis.com/$discovery/rest?version=v4';
      const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;
      let isLoggedIn = false;
      let loadingError = null;
      let allChores = null;

      function render() {
        const authorizeButton = document.getElementById('authorize_button');
        const signoutButton = document.getElementById('signout_button');
        const message = document.getElementById('message');

        if (!gapiInited || !gisInited) {
          authorizeButton.style.visibility = 'hidden';
          signoutButton.style.visibility = 'hidden';
          message.innerHTML = 'Loading page...';
          return;
        }

        authorizeButton.style.visibility = 'visible';

        if (!isLoggedIn) {
          authorizeButton.innerText = 'Sign in';
          signoutButton.style.visibility = 'visible';
          message.innerHTML = 'Currently signed out.';
        } else {
          authorizeButton.innerText = 'Refresh';
          signoutButton.style.visibility = 'visible';
          if (loadingError) {
            message.innerHTML = loadingError.message;
          } else if (allChores === null) {
            message.innerHTML = 'Loading chores...';
          } else if (allChores.length === 0) {
            message.innerHTML = 'No data found!';
          } else {
            message.innerHTML = JSON.stringify(allChores, null, 2);
          }
        }
      }

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', intializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function intializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        render();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        render();
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          allChores = null;
          isLoggedIn = true;
          render();
          await getChores();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({ prompt: 'consent' });
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({ prompt: '' });
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          isLoggedIn = false;
          render();
        }
      }

      /**
       * Print the chores list
       */
      async function getChores() {
        let response;
        try {
          response = await gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '12AsuFHX5a2OJdzM_V5_TinTDT7ttFCVehpxhL-kUAjk',
            range: 'Chores List!A1:H',
          });
        } catch (err) {
          loadingError = err;
          return;
        }
        const range = response.result;
        if (!range || !range.values || range.values.length == 0) {
          allChores = [];
          return;
        }
        const headers = range.values.shift();
        allChores = range.values.map((row) =>
          row.reduce(
            (agg, value, index) => ({
              ...agg,
              [headers[index]]: value,
            }),
            {}
          )
        );
        render();
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
